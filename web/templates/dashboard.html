<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Wallet Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent: #00d4ff;
            --accent-green: #00ff88;
            --accent-red: #ff4757;
            --accent-purple: #9945FF;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --border: #2a2a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--bg-secondary);
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .wallet-address {
            background: var(--bg-card);
            padding: 10px 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.1);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-value.green { color: var(--accent-green); -webkit-text-fill-color: var(--accent-green); }
        .stat-value.red { color: var(--accent-red); -webkit-text-fill-color: var(--accent-red); }

        .section {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
        }

        .refresh-btn {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: var(--accent);
            color: var(--bg-primary);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            font-size: 14px;
        }

        tr:hover {
            background: var(--bg-card);
        }

        .token-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 12px;
        }

        .token-name {
            font-weight: 600;
        }

        .token-mint {
            font-size: 11px;
            color: var(--text-secondary);
            font-family: monospace;
        }

        .positive { color: var(--accent-green); }
        .negative { color: var(--accent-red); }

        .volume-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .volume-tab {
            background: var(--bg-card);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .volume-tab.active {
            background: var(--accent);
            color: var(--bg-primary);
            border-color: var(--accent);
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .totals-row {
            background: var(--bg-card);
            font-weight: 600;
        }

        .totals-row td {
            border-bottom: none;
        }

        .last-updated {
            color: var(--text-secondary);
            font-size: 12px;
            margin-top: 16px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .wallet-address {
                display: none;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">S</div>
                <h1>Solana Wallet Dashboard</h1>
            </div>
            <div class="wallet-address">{{ wallet }}</div>
        </header>

        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Portfolio Value</div>
                <div class="stat-value" id="total-value">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Lifetime Volume</div>
                <div class="stat-value" id="lifetime-volume">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Trades</div>
                <div class="stat-value" id="total-trades">Loading...</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Volume</div>
                <div class="stat-value" id="daily-volume">Loading...</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Portfolio Holdings</h2>
                <button class="refresh-btn" onclick="loadBalance()">Refresh</button>
            </div>
            <div id="balance-content">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading portfolio...
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">Trading Volume</h2>
                <button class="refresh-btn" onclick="loadVolume()">Refresh</button>
            </div>
            <div class="volume-tabs">
                <button class="volume-tab active" data-tf="1d">24 Hours</button>
                <button class="volume-tab" data-tf="7d">7 Days</button>
                <button class="volume-tab" data-tf="30d">30 Days</button>
                <button class="volume-tab" data-tf="lifetime">Lifetime</button>
            </div>
            <div id="volume-content">
                <div class="loading">
                    <div class="spinner"></div>
                    Loading volume data...
                </div>
            </div>
        </div>
    </div>

    <script>
        let volumeData = null;
        let currentTimeframe = '1d';

        function formatCurrency(value) {
            if (value >= 1e9) return '$' + (value / 1e9).toFixed(2) + 'B';
            if (value >= 1e6) return '$' + (value / 1e6).toFixed(2) + 'M';
            if (value >= 1e3) return '$' + (value / 1e3).toFixed(2) + 'K';
            if (value >= 1) return '$' + value.toFixed(2);
            if (value > 0) return '$' + value.toFixed(4);
            return '$0.00';
        }

        function formatNumber(value) {
            if (value >= 1e6) return value.toLocaleString(undefined, {maximumFractionDigits: 0});
            if (value >= 1) return value.toLocaleString(undefined, {maximumFractionDigits: 4});
            if (value > 0) return value.toFixed(6);
            return '0';
        }

        function formatPrice(price) {
            if (price >= 1) return '$' + price.toFixed(2);
            if (price >= 0.0001) return '$' + price.toFixed(6);
            if (price > 0) return '$' + price.toFixed(10);
            return 'N/A';
        }

        async function loadBalance() {
            try {
                const response = await fetch('/api/balance');
                const data = await response.json();

                document.getElementById('total-value').textContent = formatCurrency(data.total_value);

                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>Token</th>
                                <th>Balance</th>
                                <th>Price</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.portfolio.forEach(token => {
                    const initial = token.symbol.charAt(0).toUpperCase();
                    html += `
                        <tr>
                            <td>
                                <div class="token-cell">
                                    <div class="token-icon">${initial}</div>
                                    <div>
                                        <div class="token-name">${token.symbol}</div>
                                    </div>
                                </div>
                            </td>
                            <td>${formatNumber(token.balance)}</td>
                            <td>${formatPrice(token.price)}</td>
                            <td>${formatCurrency(token.value)}</td>
                        </tr>
                    `;
                });

                html += `
                        <tr class="totals-row">
                            <td colspan="3"><strong>Total Portfolio Value</strong></td>
                            <td><strong>${formatCurrency(data.total_value)}</strong></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="last-updated">Last updated: ${new Date(data.updated).toLocaleString()}</div>
                `;

                document.getElementById('balance-content').innerHTML = html;
            } catch (error) {
                document.getElementById('balance-content').innerHTML = '<p style="color: var(--accent-red);">Error loading balance data</p>';
            }
        }

        async function loadVolume() {
            try {
                document.getElementById('volume-content').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading volume data (this may take a moment)...
                    </div>
                `;

                const response = await fetch('/api/volume');
                volumeData = await response.json();

                // Update stats
                document.getElementById('lifetime-volume').textContent = formatCurrency(volumeData.totals.lifetime.total);
                document.getElementById('total-trades').textContent = volumeData.totals.lifetime.trades.toLocaleString();
                document.getElementById('daily-volume').textContent = formatCurrency(volumeData.totals['1d'].total);

                renderVolumeTable(currentTimeframe);
            } catch (error) {
                document.getElementById('volume-content').innerHTML = '<p style="color: var(--accent-red);">Error loading volume data</p>';
            }
        }

        function renderVolumeTable(timeframe) {
            if (!volumeData) return;

            const totals = volumeData.totals[timeframe];

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>Token</th>
                            <th>Bought</th>
                            <th>Sold</th>
                            <th>Total Volume</th>
                            <th>Trades</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            volumeData.tokens.forEach(token => {
                const tf = token.timeframes[timeframe];
                if (tf.trades === 0) return;

                const initial = token.symbol.charAt(0).toUpperCase();
                html += `
                    <tr>
                        <td>
                            <div class="token-cell">
                                <div class="token-icon">${initial}</div>
                                <div>
                                    <div class="token-name">${token.symbol}</div>
                                </div>
                            </div>
                        </td>
                        <td class="positive">${formatCurrency(tf.buy_usd)}</td>
                        <td class="negative">${formatCurrency(tf.sell_usd)}</td>
                        <td>${formatCurrency(tf.total_usd)}</td>
                        <td>${tf.trades.toLocaleString()}</td>
                    </tr>
                `;
            });

            html += `
                    <tr class="totals-row">
                        <td><strong>Total</strong></td>
                        <td class="positive"><strong>${formatCurrency(totals.buy)}</strong></td>
                        <td class="negative"><strong>${formatCurrency(totals.sell)}</strong></td>
                        <td><strong>${formatCurrency(totals.total)}</strong></td>
                        <td><strong>${totals.trades.toLocaleString()}</strong></td>
                    </tr>
                    </tbody>
                </table>
                <div class="last-updated">
                    ${volumeData.transaction_count.toLocaleString()} transactions analyzed |
                    Last updated: ${new Date(volumeData.updated).toLocaleString()}
                </div>
            `;

            document.getElementById('volume-content').innerHTML = html;
        }

        // Tab switching
        document.querySelectorAll('.volume-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.volume-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentTimeframe = tab.dataset.tf;
                renderVolumeTable(currentTimeframe);
            });
        });

        // Initial load
        loadBalance();
        loadVolume();
    </script>
</body>
</html>
